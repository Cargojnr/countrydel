    <title>CountryDel | Search for country details</title>
</head>
<body>
    <div class="container">
        <h1>Explore Countries Details</h1>
        <div id="search-div"> 
          <input type="text" id="search" placeholder="Search countries...">
        </div>
        <div id="countries"></div>
        <div id="pagination"></div>
      </div>
      <footer id="footer">
        <ul class="social-icons">
           <li class="social"><a target="_blank" href="https://instagram.com/dab00rah1"><i class="fab fa-instagram"><span class="red"> www.instagram.com</span></i></a></li>
           <li class="social"><a target="_blank" href="https://tiktok.com/@nerdstore.online"><i class="fab fa-tiktok"><span class="red"> www.tiktok.com</span></i></a></li>
           <li class="social"><a target="_blank" href="https://nerdstore.online"><i class="fas fa-shop"><span class="red"> Visit our Online Shop</span> </i></a></li>
           <li class="social"><a target="_blank" href="https://wa.me/+233597630702"><i class="fab fa-whatsapp"><span class="red"> Chat with Us</span></i></a></li>
        </ul>
        <p class="footer-note">Copyright &copy;: 2024 @ CountryDel&trade;.</p>
      </footer>

      <div class="ads">
        <div class="container">
        <div class="ad">
            <button class="ad-cancel"><i class="fas fa-x remove"></i></button>
            <h5 class="notice">Year Countdown</h5>
            <div class="countdown-container">
                <div id="days" class="countdown-digit"></div>
                <div id="hours" class="countdown-digit"></div>
                <div id="minutes" class="countdown-digit"></div>
                <div id="seconds" class="countdown-digit"></div>
              </div>
              
              <script>
                // Set the countdown date (replace with your desired date)
                const countdownDate = new Date('2024-12-31T00:00:00').getTime();
              
                // Update the countdown every second
                const countdownInterval = setInterval(updateCountdown, 1000);
              
                function updateCountdown() {
                  const now = new Date().getTime();
                  const distance = countdownDate - now;
              
                  if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown-container').innerHTML = '<p>Countdown expired!</p>';
                    return;
                  }
              
                  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
                  document.getElementById('days').textContent = days + 'd';
                  document.getElementById('hours').textContent = hours + 'h';
                  document.getElementById('minutes').textContent = minutes + 'm';
                  document.getElementById('seconds').textContent = seconds + 's';
                }
              </script>
                 
        </div>
    </div>
    </div>
    
      <script src="./index.js"></script>
</body>
